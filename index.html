<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">
    <div class="bauble_box">
        <input class="bauble_input" id="bauble_check" name="bauble" type="checkbox">
        <label class="bauble_label" for="bauble_check">Toggle</label>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image.png/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./image.png/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="./image.png/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="scorbord">
        <div class="scor">
            <p class="user-point">0</p>
            <p id="y">You</p>
        </div>
        <div class="scorbord">
            <div class="scor">
                <p class="computer-point">0</p>
                <p id="c">computer</p>
            </div>
        </div>
    </div>
    <div class="msg-counter">
        <p class="msg">Play Your Move</p>
    </div>





    <script src="app.js"></script>
</body>

</html>
